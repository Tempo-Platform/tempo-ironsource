name-template: "v$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "ğŸ”¥ Breaking Changes"
    labels:
      - "breaking"
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
  - title: "ğŸ§° Maintenance"
    labels:
      - "refactor"
      - "chore"
version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
      - "enhancement"
      - "refactor"
  patch:
    labels:
      - "fix"
      - "chore"
autolabeler:
  - label: "feature"
    branch:
      - "/feature[\/|-].+/"
      - "/feat[\/|-].+/"
  - label: "enhancement"
    branch:
      - "/enhancement[\/|-].+/"
      - "/enhance[\/|-].+/"
  - label: "fix"
    branch:
      - "/fix[\/|-].+/"
      - "/bugfix[\/|-].+/"
  - label: "refactor"
    branch:
      - "/refactor[\/|-].+/"
  - label: "chore"
    branch:
      - "/chore[\/|-].+/"
template: |
  ## What's Changed

  $CHANGES
